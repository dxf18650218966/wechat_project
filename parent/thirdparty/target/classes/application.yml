server:
  port: 9030

spring:
  #----------- DB -----------------
  datasource:
    # -- SQL Server
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://127.0.0.1:1433;databaseName=CRM
    username: sa
    password: dxf...dxf

    # -- MySql
    #driver-class-name: com.mysql.cj.jdbc.Driver
    #url: jdbc:mysql://localhost:3307/demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    #username: root
    #password: dxf...dxf

    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  #----------- redis --------------
  redis:
    host: 127.0.0.1
    database: 0
    port: 6379
    password:
    timeout: 5000 #连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 1000 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 1000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 51 # 连接池中的最大空闲连接
        min-idle: 0
#----------- mybatis -------------
mybatis-plus:
  #指定mybatis映射文件的地址 【**任意多级目录、 *多个任意字符】
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
